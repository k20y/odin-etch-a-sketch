<!DOCTYPE html>

<html>

    <head>

        <title>Etch a Sketch!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Lato">

    </head>

    <body ondragstart="return false;" ondrop="return false;">
        
        <header>
            
            <h1>Etch-a-Sketch!</h1>

        </header>

        <main>

            <div class="flex-column">

                <div class="flex-column color-input">
                    Pen Color
                    <input type="color" class="penColorPicker" name="Color" value="#000000">
                </div>

                <div class="flex-column color-input">
                    BG Color
                    <input type="color" class="BGColorPicker" name="Color" value="#edede8">
                </div>
                
            </div>
            
            <div class="flex-column">

                <div id="canvas" oncontextmenu="return false">
                </div>

                <div class="flex-column range">

                    <input class="sizeRange" type="range" value="16" min="2" max="100">
                    <div> SIZE:<span class="rangeValue">16</span> </div>

                </div>

            </div>
            
            <div class="flex-column bttn-container">

                <button class="pen-bttn selected">PEN MODE</button>
                <button class="eraser-bttn">ERASER MODE</button>
                <button class="reset-bttn">RESET</button>
            </div>
            
            
        </main>

    </body>
    <script async src="script.js"></script>

</html>
